# ========================================
# Docker Compose - Production Stack
# Travel Agent P
# ========================================
# Services: PostgreSQL, Redis, Elasticsearch, Flask, Celery, Nginx
# MongoDB: Uses MongoDB Atlas (cloud)
# Usage: docker compose up -d --build
# ========================================
services:
  # ============= PostgreSQL Database =============
  postgres:
    image: postgres:17-alpine
    container_name: travel-agent-postgres
    restart: unless-stopped
    env_file:
      - .env
    environment:
      # Map app env vars to PostgreSQL expected vars
      POSTGRES_USER: ${POSTGRES_USERNAME:-postgres}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DBNAME:-railway}
    ports:
      - "${POSTGRES_PORT:-5432}:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - travel-agent-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USERNAME:-postgres} -d ${POSTGRES_DBNAME:-railway}"]
      interval: 10s
      timeout: 5s
      retries: 5

  # ============= Redis Cache & Queue =============
  redis:
    image: redis:7-alpine
    container_name: travel-agent-redis
    restart: unless-stopped
    ports:
      - "${REDIS_PORT:-6379}:6379"
    volumes:
      - redis_data:/data
    networks:
      - travel-agent-network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    command: redis-server --appendonly yes --maxmemory 256mb --maxmemory-policy allkeys-lru

  # ============= Elasticsearch (Optional) =============
  elasticsearch:
    image: docker.elastic.co/elasticsearch/elasticsearch:9.2.2
    container_name: travel_agent_elasticsearch
    environment:
      - discovery.type=single-node
      - xpack.security.enabled=false
      - "ES_JAVA_OPTS=-Xms512m -Xmx512m"
    ports:
      - "9200:9200"
      - "9300:9300"
    volumes:
      - elasticsearch_data:/usr/share/elasticsearch/data
    networks:
      - travel-agent-network
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:9200/_cluster/health || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 5

  # ============= Flask API Application =============
  flask-app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: travel-agent-flask
    restart: unless-stopped
    env_file:
      - .env
    ports:
      - "5000:5000"
    volumes:
      - ./logs:/logs
      - ./secrets:/secrets:ro
      - ./backups:/backups
    networks:
      - travel-agent-network
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      elasticsearch:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s
    command: gunicorn --bind 0.0.0.0:5000 --workers 2 --threads 4 --timeout 120 --access-logfile - --error-logfile - "app:create_app()"

  # ============= Celery Worker =============
  celery-worker:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: travel-agent-celery-worker
    restart: unless-stopped
    env_file:
      - .env
    healthcheck:
      disable: true
    volumes:
      - ./logs:/logs
      - ./secrets:/secrets:ro
    networks:
      - travel-agent-network
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      elasticsearch:
        condition: service_healthy
      flask-app:
        condition: service_healthy
    command: celery -A celery_worker.celery worker --loglevel=info --pool=solo

  # ============= Celery Beat Scheduler =============
  celery-beat:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: travel-agent-celery-beat
    restart: unless-stopped
    env_file:
      - .env
    volumes:
      - ./logs:/logs
      - ./secrets:/secrets:ro
    networks:
      - travel-agent-network
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      flask-app:
        condition: service_healthy
    command: celery -A celery_worker.celery beat --loglevel=info

  # ============= Nginx Reverse Proxy =============
  nginx:
    image: nginx:alpine
    container_name: travel-agent-nginx
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/ssl:/etc/nginx/ssl:ro
      - ./nginx/logs:/var/log/nginx
    networks:
      - travel-agent-network
    depends_on:
      - flask-app
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost/health"]
      interval: 30s
      timeout: 10s
      retries: 3

# ============= Networks =============
networks:
  travel-agent-network:
    driver: bridge

# ============= Volumes =============
volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local
  elasticsearch_data:
    driver: local
