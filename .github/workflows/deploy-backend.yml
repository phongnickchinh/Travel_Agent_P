# ========================================
# GitHub Actions - Backend Deployment
# Auto-deploy to VPS on push to main
# ========================================

name: Deploy Backend to VPS

on:
  push:
    branches:
      - main
    paths:
      - 'server/**'
      - '.github/workflows/deploy-backend.yml'
  workflow_dispatch:

env:
  DEPLOY_PATH: '/home/travel_project'

jobs:
  deploy:
    name: Deploy to VPS
    runs-on: ubuntu-latest
    
    steps:
      # ============= Checkout Code =============
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      # ============= Setup SSH Key =============
      - name: Setup SSH key
        run: |
          mkdir -p ~/.ssh
          printf "%s\n" "${{ secrets.VPS_KEY }}" > ~/.ssh/deploy_key
          chmod 600 ~/.ssh/deploy_key
          ssh-keyscan -H ${{ secrets.VPS_HOST }} >> ~/.ssh/known_hosts
          chmod 644 ~/.ssh/known_hosts

      # ============= Test SSH Connection =============
      - name: Test SSH connection
        run: |
          ssh -i ~/.ssh/deploy_key -o StrictHostKeyChecking=no \
            ${{ secrets.VPS_USER }}@${{ secrets.VPS_HOST }} \
            "echo 'SSH connection successful'"

      # ============= Deploy Application =============
      - name: Deploy to VPS
        run: |
          ssh -i ~/.ssh/deploy_key -o StrictHostKeyChecking=no \
            ${{ secrets.VPS_USER }}@${{ secrets.VPS_HOST }} << 'ENDSSH'
          
          set -e
          
          echo "========================================"
          echo "Starting Deployment - $(date)"
          echo "========================================"
          
          cd ${{ env.DEPLOY_PATH }}
          
          echo "üì¶ Pulling latest code..."
          git fetch origin main
          git reset --hard origin/main
          
          cd server
          
          if [ ! -f .env ]; then
            echo "‚ùå .env file not found!"
            exit 1
          fi
          
          sed -i 's/\r$//' .env
          set -a; source .env; set +a
          
          echo "üíæ Backing up database..."
          mkdir -p backups
          BACKUP_FILE="backups/backup_$(date +%Y%m%d_%H%M%S).sql"
          
          if docker compose ps postgres 2>/dev/null | grep -q "running"; then
            docker compose exec -T postgres pg_dump \
              -U "${POSTGRES_USERNAME:-postgres}" \
              -d "${POSTGRES_DBNAME:-railway}" \
              -Fc --no-owner --no-privileges \
              > "$BACKUP_FILE" 2>/dev/null || true
            
            if [ -s "$BACKUP_FILE" ]; then
              echo "‚úÖ Backup saved"
              ls -t backups/backup_*.sql 2>/dev/null | tail -n +6 | xargs rm -f 2>/dev/null || true
            fi
          fi
          
          echo "üßπ Cleaning Docker cache..."
          docker compose down 2>/dev/null || true
          docker builder prune -af 2>/dev/null || true
          docker system prune -f 2>/dev/null || true
          
          echo "üöÄ Building and deploying..."
            docker compose build --no-cache
            docker compose up -d --force-recreate
          sleep 30
          docker image prune -f
          
          echo "üìä Status:"
          docker compose ps
          
          echo "‚úÖ Deployment complete!"
          ENDSSH

      # ============= Show Logs =============
      - name: Show service logs
        if: success()
        run: |
          ssh -i ~/.ssh/deploy_key -o StrictHostKeyChecking=no \
            ${{ secrets.VPS_USER }}@${{ secrets.VPS_HOST }} << 'ENDSSH'
          cd /home/travel_project/server
          
          echo "Flask:"
          docker compose logs --tail=10 flask-app 2>&1 | tail -5
          
          echo "Nginx:"
          docker compose logs --tail=10 nginx 2>&1 | tail -5
          ENDSSH

      # ============= Cleanup =============
      - name: Cleanup SSH key
        if: always()
        run: |
          rm -f ~/.ssh/deploy_key

      # ============= Notify =============
      - name: Notify
        if: always()
        run: |
          if [ "${{ job.status }}" == "success" ]; then
            echo "‚úÖ Deployment successful"
          else
            echo "‚ùå Deployment failed"
          fi
          echo "Check the logs above for details"

