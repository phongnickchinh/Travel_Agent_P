<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login with Google</title>
  <script src="https://accounts.google.com/gsi/client" async defer></script>
  <style>
    body {
      font-family: "Segoe UI", sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: #f5f5f5;
    }
    #login-box {
      text-align: center;
      background: white;
      padding: 40px;
      border-radius: 12px;
      box-shadow: 0 0 12px rgba(0,0,0,0.1);
    }
    #user-info {
      margin-top: 20px;
    }
  </style>
</head>
<body>

  <div id="login-box">
    <h2>Đăng nhập bằng Google</h2>
    <div id="g_id_onload"
         data-client_id="691313143015-dl1ao5k5nj9is2rs2v8c2u2ulnj4i6ge.apps.googleusercontent.com"
         data-context="signin"
         data-ux_mode="popup"
         data-callback="handleCredentialResponse"
         data-auto_prompt="false">
    </div>

    <div class="g_id_signin"
         data-type="standard"
         data-shape="rectangular"
         data-theme="outline"
         data-text="signin_with"
         data-size="large"
         data-logo_alignment="left">
    </div>

    <div id="user-info"></div>
  </div>

  <script>
    async function handleCredentialResponse(response) {
      const id_token = response.credential;
      console.log("Google ID Token:", id_token);

      // Gửi token về Flask backend để xác thực
    const res = await fetch("http://127.0.0.1:5000/google", {
    method: "POST",
    headers: {
        "Content-Type": "application/json",
        "Authorization": "Bearer " + id_token
    },
    body: JSON.stringify({ token: id_token })
    });


      const data = await res.json();
      console.log("Response from backend:", data);

      // Hiển thị thông tin user
      if (data.user.email) {
        document.getElementById("user-info").innerHTML = `
          <h3>Xin chào ${data.user.name}</h3>
          <p>Email: ${data.user.email}</p>
          <img src="${data.user.profile_picture}" width="100" style="border-radius:50%">
        `;
      } else {
        document.getElementById("user-info").innerText = "Xác thực thất bại!";
      }
    }
  </script>
</body>
</html>
