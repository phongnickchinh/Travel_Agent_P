# ========================================
# Nginx Configuration - Travel Agent P
# Reverse Proxy for Flask API
# ========================================

user nginx;
worker_processes auto;
error_log /var/log/nginx/error.log warn;
pid /var/run/nginx.pid;

events {
    worker_connections 4096;  # Increased from 1024
    use epoll;
    multi_accept on;
}

http {
    include /etc/nginx/mime.types;
    default_type application/octet-stream;

    # Logging format
    log_format main '$remote_addr - $remote_user [$time_local] "$request" '
                    '$status $body_bytes_sent "$http_referer" '
                    '"$http_user_agent" "$http_x_forwarded_for" '
                    'rt=$request_time uct="$upstream_connect_time" '
                    'uht="$upstream_header_time" urt="$upstream_response_time"';

    access_log /var/log/nginx/access.log main;

    # Performance optimizations
    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;
    keepalive_timeout 65;
    types_hash_max_size 2048;
    client_max_body_size 16M;

    # Gzip compression
    gzip on;
    gzip_vary on;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_types text/plain text/css text/xml text/javascript 
               application/json application/javascript application/xml+rss 
               application/rss+xml font/truetype font/opentype 
               application/vnd.ms-fontobject image/svg+xml;
    gzip_disable "msie6";

    # Rate limiting zones (adjusted for realistic traffic)
    # Login: 10 requests/second per IP (was 5/minute - way too strict!)
    limit_req_zone $binary_remote_addr zone=login_limit:10m rate=10r/s;
    # API: 50 requests/second per IP (was 30/minute)
    limit_req_zone $binary_remote_addr zone=api_limit:10m rate=50r/s;
    # Search/Autocomplete: 100 requests/second per IP
    limit_req_zone $binary_remote_addr zone=search_limit:10m rate=100r/s;

    # Connection limiting
    limit_conn_zone $binary_remote_addr zone=addr:10m;

    # Upstream Flask backend
    upstream flask_backend {
        server flask-app:5000 max_fails=3 fail_timeout=30s;
        keepalive 64;  # Increased from 32
    }

    # ============= HTTP Server (Redirect to HTTPS) =============
    server {
        listen 80;
        server_name _;

        # Health check endpoint (no redirect)
        location /health {
            proxy_pass http://flask_backend/health;
            proxy_set_header Host $host;
            access_log off;
        }

        # Redirect all other traffic to HTTPS
        location / {
            return 301 https://$host$request_uri;
        }
    }

    # ============= HTTPS Server =============
    server {
        listen 443 ssl http2;
        server_name api.phamphong.id.vn;

        # SSL Certificate (Let's Encrypt)
        ssl_certificate /etc/nginx/ssl/fullchain.pem;
        ssl_certificate_key /etc/nginx/ssl/privkey.pem;

        # SSL Configuration (Mozilla Intermediate)
        ssl_protocols TLSv1.2 TLSv1.3;
        ssl_ciphers 'ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384';
        ssl_prefer_server_ciphers off;
        ssl_session_cache shared:SSL:10m;
        ssl_session_timeout 1d;
        ssl_session_tickets off;

        # Security headers
        add_header X-Frame-Options "SAMEORIGIN" always;
        add_header X-Content-Type-Options "nosniff" always;
        add_header X-XSS-Protection "1; mode=block" always;
        add_header Referrer-Policy "strict-origin-when-cross-origin" always;

        # Connection limiting (increased from 10)
        limit_conn addr 100;

        # ============= Health Check (No Rate Limit) =============
        location = /health {
            proxy_pass http://flask_backend/health;
            proxy_set_header Host $host;
            access_log off;
        }

        # ============= Auth Endpoints (Moderate Rate Limiting) =============
        location ~ ^/(login|register|request-reset-password|verify-email|reset-password|send-verification-code)$ {
            limit_req zone=login_limit burst=20 nodelay;
            limit_req_status 429;

            proxy_pass http://flask_backend;
            proxy_http_version 1.1;
            proxy_set_header Connection "";
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header X-Request-ID $request_id;
            
            # Timeouts
            proxy_connect_timeout 60s;
            proxy_send_timeout 60s;
            proxy_read_timeout 60s;
        }

        # ============= Search/Autocomplete (Higher Rate Limit) =============
        location ~ ^/(v2/autocomplete|search) {
            limit_req zone=search_limit burst=50 nodelay;
            limit_req_status 429;

            proxy_pass http://flask_backend;
            proxy_http_version 1.1;
            proxy_set_header Connection "";
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            
            # Fast timeout for search
            proxy_connect_timeout 30s;
            proxy_send_timeout 30s;
            proxy_read_timeout 30s;
        }

        # ============= Plan Endpoints (Longer Timeout for AI) =============
        location ~ ^/plan {
            limit_req zone=api_limit burst=10 nodelay;
            limit_req_status 429;

            proxy_pass http://flask_backend;
            proxy_http_version 1.1;
            proxy_set_header Connection "";
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            
            # Long timeout for AI generation
            proxy_connect_timeout 180s;
            proxy_send_timeout 180s;
            proxy_read_timeout 180s;
        }

        # ============= Default API Endpoints =============
        location / {
            limit_req zone=api_limit burst=30 nodelay;
            limit_req_status 429;

            proxy_pass http://flask_backend;
            proxy_http_version 1.1;
            proxy_set_header Connection "";
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header X-Request-ID $request_id;
            
            # Timeouts
            proxy_connect_timeout 60s;
            proxy_send_timeout 60s;
            proxy_read_timeout 60s;
        }

        # ============= Error Pages =============
        error_page 429 /429.json;
        location = /429.json {
            internal;
            default_type application/json;
            return 429 '{"status":"error","message":"Too many requests. Please try again later.","code":"RATE_LIMIT_EXCEEDED"}';
        }

        error_page 502 503 504 /50x.json;
        location = /50x.json {
            internal;
            default_type application/json;
            return 502 '{"status":"error","message":"Service temporarily unavailable. Please try again.","code":"SERVICE_UNAVAILABLE"}';
        }
    }
}
