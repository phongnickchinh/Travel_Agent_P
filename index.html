<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - Travel Agent P</title>
  <script src="https://accounts.google.com/gsi/client" async defer></script>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      padding: 20px;
    }

    .login-container {
      background: white;
      border-radius: 20px;
      box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
      overflow: hidden;
      max-width: 400px;
      width: 100%;
    }

    .login-header {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      padding: 30px;
      text-align: center;
    }

    .login-header h1 {
      font-size: 28px;
      margin-bottom: 5px;
    }

    .login-header p {
      font-size: 14px;
      opacity: 0.9;
    }

    .login-body {
      padding: 40px;
    }

    .form-group {
      margin-bottom: 20px;
    }

    .form-group label {
      display: block;
      font-size: 14px;
      font-weight: 600;
      color: #333;
      margin-bottom: 8px;
    }

    .form-group input {
      width: 100%;
      padding: 12px 15px;
      border: 2px solid #e0e0e0;
      border-radius: 8px;
      font-size: 14px;
      transition: all 0.3s ease;
    }

    .form-group input:focus {
      outline: none;
      border-color: #667eea;
      box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
    }

    .error-message {
      color: #e74c3c;
      font-size: 12px;
      margin-top: 5px;
      display: none;
    }

    .error-message.show {
      display: block;
    }

    .forgot-password {
      text-align: right;
      margin-bottom: 20px;
    }

    .forgot-password a {
      color: #667eea;
      text-decoration: none;
      font-size: 14px;
    }

    .forgot-password a:hover {
      text-decoration: underline;
    }

    .btn {
      width: 100%;
      padding: 14px;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
      position: relative;
    }

    .btn-primary {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
    }

    .btn-primary:hover {
      transform: translateY(-2px);
      box-shadow: 0 5px 20px rgba(102, 126, 234, 0.4);
    }

    .btn-primary:disabled {
      opacity: 0.6;
      cursor: not-allowed;
      transform: none;
    }

    .btn .spinner {
      display: none;
      width: 20px;
      height: 20px;
      border: 3px solid rgba(255, 255, 255, 0.3);
      border-top-color: white;
      border-radius: 50%;
      animation: spin 0.8s linear infinite;
      margin: 0 auto;
    }

    .btn.loading .btn-text {
      display: none;
    }

    .btn.loading .spinner {
      display: block;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }

    .divider {
      display: flex;
      align-items: center;
      margin: 30px 0;
      color: #999;
      font-size: 14px;
    }

    .divider::before,
    .divider::after {
      content: "";
      flex: 1;
      height: 1px;
      background: #e0e0e0;
    }

    .divider span {
      padding: 0 15px;
    }

    .google-btn-wrapper {
      display: flex;
      justify-content: center;
      margin-bottom: 20px;
    }

    #g_id_onload {
      display: none;
    }

    .register-link {
      text-align: center;
      margin-top: 20px;
      font-size: 14px;
      color: #666;
    }

    .register-link a {
      color: #667eea;
      text-decoration: none;
      font-weight: 600;
    }

    .register-link a:hover {
      text-decoration: underline;
    }

    .alert {
      padding: 12px 15px;
      border-radius: 8px;
      margin-bottom: 20px;
      font-size: 14px;
      display: none;
    }

    .alert.show {
      display: block;
    }

    .alert-success {
      background: #d4edda;
      color: #155724;
      border: 1px solid #c3e6cb;
    }

    .alert-error {
      background: #f8d7da;
      color: #721c24;
      border: 1px solid #f5c6cb;
    }
  </style>
</head>
<body>

  <div class="login-container">
    <div class="login-header">
      <h1>üåç Travel Agent P</h1>
      <p>Welcome back! Please login to continue</p>
    </div>

    <div class="login-body">
      <div id="alert" class="alert"></div>

      <form id="loginForm">
        <div class="form-group">
          <label for="email">Email</label>
          <input 
            type="email" 
            id="email" 
            name="email" 
            placeholder="Enter your email"
            required
          >
          <span class="error-message" id="emailError"></span>
        </div>

        <div class="form-group">
          <label for="password">Password</label>
          <input 
            type="password" 
            id="password" 
            name="password" 
            placeholder="Enter your password"
            required
          >
          <span class="error-message" id="passwordError"></span>
        </div>

        <div class="reset-password">
          <a href="reset-password.html">Reset password?</a>
        </div>

        <button type="submit" class="btn btn-primary" id="loginBtn">
          <span class="btn-text">Login</span>
          <div class="spinner"></div>
        </button>
      </form>

      <div class="divider">
        <span>OR</span>
      </div>

      <div class="google-btn-wrapper">
        <div id="g_id_onload"
             data-client_id="691313143015-dl1ao5k5nj9is2rs2v8c2u2ulnj4i6ge.apps.googleusercontent.com"
             data-context="signin"
             data-ux_mode="popup"
             data-callback="handleGoogleLogin"
             data-auto_prompt="false">
        </div>

        <div class="g_id_signin"
             data-type="standard"
             data-shape="rectangular"
             data-theme="outline"
             data-text="signin_with"
             data-size="large"
             data-logo_alignment="left">
        </div>
      </div>

      <div class="register-link">
        Don't have an account? <a href="register.html">Register here</a>
      </div>
    </div>
  </div>

  <script>
    const API_BASE_URL = 'http://127.0.0.1:5000/';

    // Get form elements
    const loginForm = document.getElementById('loginForm');
    const loginBtn = document.getElementById('loginBtn');
    const emailInput = document.getElementById('email');
    const passwordInput = document.getElementById('password');
    const alertBox = document.getElementById('alert');

    // Initialize device ID
    if (!localStorage.getItem('deviceId')) {
      localStorage.setItem('deviceId', generateDeviceId());
    }

    // Generate device ID
    function generateDeviceId() {
      return 'device-' + Date.now() + '-' + Math.random().toString(36).substr(2, 9);
    }

    // Show alert message
    function showAlert(message, type = 'success') {
      alertBox.textContent = message;
      alertBox.className = `alert alert-${type} show`;
      
      setTimeout(() => {
        alertBox.classList.remove('show');
      }, 5000);
    }

    // Set button loading state
    function setButtonLoading(button, isLoading) {
      if (isLoading) {
        button.classList.add('loading');
        button.disabled = true;
      } else {
        button.classList.remove('loading');
        button.disabled = false;
      }
    }

    // Show error message
    function showError(elementId, message) {
      const errorElement = document.getElementById(elementId);
      errorElement.textContent = message;
      errorElement.classList.add('show');
    }

    // Clear error messages
    function clearErrors() {
      document.querySelectorAll('.error-message').forEach(el => {
        el.textContent = '';
        el.classList.remove('show');
      });
    }

    // Validate email
    function validateEmail(email) {
      const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
      return emailRegex.test(email);
    }

    // Handle email/password login
    loginForm.addEventListener('submit', async (e) => {
      e.preventDefault();
      clearErrors();

      const email = emailInput.value.trim();
      const password = passwordInput.value;

      // Validation
      if (!email) {
        showError('emailError', 'Email is required');
        return;
      }

      if (!validateEmail(email)) {
        showError('emailError', 'Please enter a valid email');
        return;
      }

      if (!password) {
        showError('passwordError', 'Password is required');
        return;
      }

      // Show loading
      setButtonLoading(loginBtn, true);

      try {
        const response = await fetch(`${API_BASE_URL}/login`, {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json'
          },
          body: JSON.stringify({
            email: email,
            password: password,
            deviceId: localStorage.getItem('deviceId')
          })
        });

        const data = await response.json();

        if (response.ok) {
          // Save tokens
          const responseData = data.data || data;
          localStorage.setItem('access_token', responseData.access_token);
          localStorage.setItem('refresh_token', responseData.refresh_token);
          localStorage.setItem('user', JSON.stringify(responseData.user));

          // Show success message
          showAlert('Login successful! Redirecting...', 'success');

          // Redirect to dashboard
          setTimeout(() => {
            window.location.href = 'dashboard.html';
          }, 1000);

        } else {
          // Handle error
          const errorMessage = data.resultMessage?.en || data.message || 'Login failed';
          showAlert(errorMessage, 'error');
        }

      } catch (error) {
        console.error('Login error:', error);
        showAlert('An error occurred. Please try again.', 'error');
      } finally {
        setButtonLoading(loginBtn, false);
      }
    });

    // Handle Google login
    async function handleGoogleLogin(response) {
      const id_token = response.credential;
      console.log("Google ID Token:", id_token);

      try {
        const res = await fetch(`${API_BASE_URL}/google`, {
          method: "POST",
          headers: {
            "Content-Type": "application/json",
            "Authorization": "Bearer " + id_token
          },
          body: JSON.stringify({ 
            token: id_token,
            deviceId: localStorage.getItem('deviceId')
          })
        });

        const data = await res.json();
        console.log("Response from backend:", data);

        if (res.ok) {
          // Save tokens
          const responseData = data.data || data;
          localStorage.setItem('access_token', responseData.access_token);
          localStorage.setItem('refresh_token', responseData.refresh_token);
          localStorage.setItem('user', JSON.stringify(responseData.user));

          // Show success and redirect
          showAlert('Google login successful! Redirecting...', 'success');
          setTimeout(() => {
            window.location.href = 'dashboard.html';
          }, 1000);

        } else {
          showAlert(data.resultMessage?.en || 'Google login failed', 'error');
        }

      } catch (error) {
        console.error('Google login error:', error);
        showAlert('An error occurred during Google login', 'error');
      }
    }

    // Auto-focus on email field
    window.addEventListener('load', () => {
      emailInput.focus();
    });
  </script>
</body>
</html>
