# ========================================
# GitHub Actions - Backend Deployment
# Auto-deploy to VPS on push to main
# ========================================

name: Deploy Backend to VPS

on:
  push:
    branches:
      - main
    paths:
      - 'server/**'
      - '.github/workflows/deploy-backend.yml'
  workflow_dispatch:

env:
  DEPLOY_PATH: '/home/travel_project'

jobs:
  deploy:
    name: Deploy to VPS
    runs-on: ubuntu-latest
    
    steps:
      # ============= Checkout Code =============
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      # ============= Setup SSH Key =============
      - name: Setup SSH key
        run: |
          mkdir -p ~/.ssh
          printf "%s\n" "${{ secrets.VPS_KEY }}" > ~/.ssh/deploy_key
          chmod 600 ~/.ssh/deploy_key
          ssh-keyscan -H ${{ secrets.VPS_HOST }} >> ~/.ssh/known_hosts
          chmod 644 ~/.ssh/known_hosts

      # ============= Test SSH Connection =============
      - name: Test SSH connection
        run: |
          ssh -i ~/.ssh/deploy_key -o StrictHostKeyChecking=no \
            ${{ secrets.VPS_USER }}@${{ secrets.VPS_HOST }} \
            "echo 'SSH connection successful'"

      # ============= Deploy Application =============
      - name: Deploy to VPS
        run: |
          ssh -i ~/.ssh/deploy_key -o StrictHostKeyChecking=no \
            ${{ secrets.VPS_USER }}@${{ secrets.VPS_HOST }} << 'ENDSSH'
          
          set -e
          
          echo "========================================"
          echo "Starting Deployment - $(date)"
          echo "========================================"
          
          # Navigate to deployment directory
          cd ${{ env.DEPLOY_PATH }}
          
          # Pull latest code
          echo "Pulling latest code from GitHub..."
          git fetch origin main
          git reset --hard origin/main
          
          # Navigate to server directory
          cd server
          
          # Verify .env exists
          if [ ! -f .env ]; then
            echo "ERROR: .env file not found! Please configure manually first."
            exit 1
          fi
          
          # Fix Windows line endings (CRLF -> LF) before sourcing
          sed -i 's/\r$//' .env
          
          # Load environment variables (export for subshells)
          set -a
          source .env
          set +a
          
          echo "========================================"
          echo "Step 1: Backup Current Database"
          echo "========================================"
          
          # Create backup directory
          mkdir -p backups
          BACKUP_FILE="backups/backup_$(date +%Y%m%d_%H%M%S).sql"
          
          # Check if postgres container is running
          if docker compose ps postgres 2>/dev/null | grep -q "running"; then
            echo "Backing up current database..."
            docker compose exec -T postgres pg_dump \
              -U "${POSTGRES_USERNAME:-postgres}" \
              -d "${POSTGRES_DBNAME:-railway}" \
              -Fc --no-owner --no-privileges \
              > "$BACKUP_FILE" 2>/dev/null || true
            
            if [ -s "$BACKUP_FILE" ]; then
              echo "✅ Database backup saved to: $BACKUP_FILE"
              # Keep only last 5 backups
              ls -t backups/backup_*.sql 2>/dev/null | tail -n +6 | xargs rm -f 2>/dev/null || true
            else
              echo "⚠️ No data to backup (new deployment or empty database)"
              rm -f "$BACKUP_FILE"
            fi
          else
            echo "⚠️ Postgres not running, skipping backup"
          fi
          
          echo "========================================"
          echo "Step 2: Start Database First"
          echo "========================================"
          
          # Stop all services except database
          echo "Stopping application services..."
          docker compose stop flask-app celery-worker celery-beat nginx 2>/dev/null || true
          
          # Start only database services first
          echo "Starting database services..."
          docker compose up -d postgres redis
          
          # Wait for postgres to be ready
          echo "Waiting for PostgreSQL to be ready..."
          for i in {1..30}; do
            if docker compose exec -T postgres pg_isready -U "${POSTGRES_USERNAME:-postgres}" >/dev/null 2>&1; then
              echo "✅ PostgreSQL is ready!"
              break
            fi
            echo "Waiting for PostgreSQL... ($i/30)"
            sleep 2
          done
          
          # Check if database exists, if not create it
          echo "Checking database..."
          DB_EXISTS=$(docker compose exec -T postgres psql -U "${POSTGRES_USERNAME:-postgres}" -lqt | cut -d \| -f 1 | grep -w "${POSTGRES_DBNAME:-railway}" || true)
          
          if [ -z "$DB_EXISTS" ]; then
            echo "Creating database ${POSTGRES_DBNAME:-railway}..."
            docker compose exec -T postgres psql -U "${POSTGRES_USERNAME:-postgres}" -c "CREATE DATABASE ${POSTGRES_DBNAME:-railway};" 2>/dev/null || true
          fi
          
          # Restore from backup if database is empty and backup exists
          TABLE_COUNT=$(docker compose exec -T postgres psql -U "${POSTGRES_USERNAME:-postgres}" -d "${POSTGRES_DBNAME:-railway}" -tAc "SELECT COUNT(*) FROM information_schema.tables WHERE table_schema = 'public';" 2>/dev/null || echo "0")
          
          if [ "$TABLE_COUNT" = "0" ] || [ -z "$TABLE_COUNT" ]; then
            LATEST_BACKUP=$(ls -t backups/backup_*.sql 2>/dev/null | head -1)
            if [ -n "$LATEST_BACKUP" ] && [ -s "$LATEST_BACKUP" ]; then
              echo "Database is empty, restoring from: $LATEST_BACKUP"
              docker compose exec -T postgres pg_restore \
                -U "${POSTGRES_USERNAME:-postgres}" \
                -d "${POSTGRES_DBNAME:-railway}" \
                --no-owner --no-privileges \
                < "$LATEST_BACKUP" 2>/dev/null || true
              echo "✅ Database restored!"
            else
              echo "⚠️ No backup found, starting with fresh database"
            fi
          else
            echo "✅ Database has $TABLE_COUNT tables, skipping restore"
          fi
          
          echo "========================================"
          echo "Step 3: Build and Start Application"
          echo "========================================"
          
          # Build and start all services
          echo "Building and starting all services..."
          if ! docker compose up -d --build --force-recreate; then
            echo "❌ FATAL: docker compose up failed!"
            docker compose ps -a
            docker compose logs --tail=100
            exit 1
          fi
          
          # Prune old images to save disk space
          echo "Cleaning up old images..."
          docker image prune -f
          
          # Wait for services to initialize
          echo "Waiting for services to initialize..."
          sleep 25
          
          # Show ALL containers (including stopped/exited)
          echo ""
          echo "All containers (including stopped):"
          docker compose ps -a
          
          # Verify ALL critical services are RUNNING (not exited)
          echo ""
          echo "Verifying critical services..."
          REQUIRED_SERVICES=("postgres" "redis" "flask-app" "nginx")
          FAILED_SERVICES=()
          
          for service in "${REQUIRED_SERVICES[@]}"; do
            STATUS=$(docker compose ps "$service" -a --format json 2>/dev/null | grep -o '"State":"[^"]*"' | head -1 | cut -d'"' -f4)
            
            if [ "$STATUS" == "running" ] || [ "$STATUS" == "healthy" ]; then
              echo "✅ $service: $STATUS"
            else
              echo "❌ $service: $STATUS (EXPECTED: running)"
              FAILED_SERVICES+=("$service")
            fi
          done
          
          # If any critical service failed, show detailed logs and exit
          if [ ${#FAILED_SERVICES[@]} -gt 0 ]; then
            echo ""
            echo "❌ FATAL: Critical services not running: ${FAILED_SERVICES[*]}"
            echo ""
            
            for service in "${FAILED_SERVICES[@]}"; do
              echo "========================================="
              echo "Full logs for: $service"
              echo "========================================="
              docker compose logs --tail=100 "$service" 2>&1 || echo "No logs available"
              echo ""
            done
            
            echo "Checking for exit codes..."
            docker compose ps -a --format "table {{.Service}}\t{{.Status}}\t{{.ExitCode}}"
            
            exit 1
          fi
          
          # Show running containers summary
          echo ""
          echo "All services running successfully:"
          docker compose ps
          
          # Check Flask logs for errors
          echo ""
          echo "Recent Flask logs:"
          docker compose logs --tail=30 flask-app
          
          # Check Nginx logs
          echo ""
          echo "Recent Nginx logs:"
          docker compose logs --tail=20 nginx
          
          echo ""
          echo "========================================"
          echo "✅ All services started successfully!"
          echo "========================================"
          ENDSSH

      # ============= Verify Deployment via Docker Compose =============
      - name: Verify deployment via container status
        run: |
          echo "Verifying deployment via Docker Compose status..."
          
          # Wait for services to stabilize
          echo "Waiting 20 seconds for services to stabilize..."
          sleep 20
          
          # SSH to VPS and check container status
          ssh -i ~/.ssh/deploy_key -o StrictHostKeyChecking=no \
            ${{ secrets.VPS_USER }}@${{ secrets.VPS_HOST }} << 'ENDSSH'
          
          cd /home/travel_project/server
          
          echo ""
          echo "========================================="
          echo "Docker Compose Container Status"
          echo "========================================="
          docker compose ps -a
          
          echo ""
          echo "Checking critical services..."
          
          # Define critical services
          CRITICAL_SERVICES=("postgres" "redis" "flask-app" "nginx")
          ALL_HEALTHY=true
          
          for service in "${CRITICAL_SERVICES[@]}"; do
            # Get container state
            STATE=$(docker compose ps "$service" -a --format json 2>/dev/null | grep -o '"State":"[^"]*"' | head -1 | cut -d'"' -f4)
            
            if [ "$STATE" == "running" ]; then
              echo "✅ $service: running"
            elif [ "$STATE" == "healthy" ]; then
              echo "✅ $service: healthy"
            else
              echo "❌ $service: $STATE (EXPECTED: running)"
              ALL_HEALTHY=false
            fi
          done
          
          if [ "$ALL_HEALTHY" = false ]; then
            echo ""
            echo "❌ Some critical services are not running!"
            echo ""
            echo "Showing logs for failed services..."
            
            for service in "${CRITICAL_SERVICES[@]}"; do
              STATE=$(docker compose ps "$service" -a --format json 2>/dev/null | grep -o '"State":"[^"]*"' | head -1 | cut -d'"' -f4)
              if [ "$STATE" != "running" ] && [ "$STATE" != "healthy" ]; then
                echo ""
                echo "========== Logs for $service =========="
                docker compose logs --tail=50 "$service"
              fi
            done
            
            exit 1
          fi
          
          echo ""
          echo "========================================="
          echo "✅ All critical services are running!"
          echo "========================================="
          
          # Show recent logs for verification
          echo ""
          echo "Recent Flask logs (last 20 lines):"
          docker compose logs --tail=20 flask-app
          
          echo ""
          echo "Recent Nginx logs (last 10 lines):"
          docker compose logs --tail=10 nginx
          
          ENDSSH
          
          echo ""
          echo "✅ Deployment verification completed successfully!"

      # ============= Rollback on Failure =============
      - name: Rollback on failure
        if: failure()
        run: |
          echo "Deployment failed, attempting rollback..."
          
          ssh -i ~/.ssh/deploy_key -o StrictHostKeyChecking=no \
            ${{ secrets.VPS_USER }}@${{ secrets.VPS_HOST }} << 'ENDSSH'
          
          cd ${{ env.DEPLOY_PATH }}
          
          # Get previous commit
          git reset --hard HEAD~1
          
          # Rebuild and restart
          cd server
          docker compose down
          docker compose up -d --build
          
          echo "Rolled back to previous version"
          ENDSSH

      # ============= Cleanup =============
      - name: Cleanup SSH key
        if: always()
        run: |
          rm -f ~/.ssh/deploy_key
          echo "Cleaned up SSH key"

      # ============= Notify on Success =============
      - name: Send success notification
        if: success()
        run: |
          echo "Deployment successful!"
          echo "API URL: http://${{ secrets.VPS_HOST }}"
          echo "Health: http://${{ secrets.VPS_HOST }}/health"

      # ============= Notify on Failure =============
      - name: Send failure notification
        if: failure()
        run: |
          echo "Deployment failed!"
          echo "Check the logs above for details"
